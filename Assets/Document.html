  <style>/* http://meyerweb.com/eric/tools/css/reset/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
html *{
	box-sizing: border-box;
}

html {
	font-size: 16px;
}

input, button, form, dialog{
	padding: 0;
}

body {
  position: relative;
}

.body-container {
  display: flex;
  flex-flow: column nowrap;

  height: 100vh;
}

.header {
  min-height: 4rem;
  background-color: aliceblue;
}

.header__create-task-button {
  padding: 3px 8px;
  font-size: 1.5rem;
}

.main-container {
  display: flex;
  flex-flow: row nowrap;

  flex: 1;
}

.taskview {
  position: relative;
  display: flex;
  align-items: center;
  flex-flow: column;
  flex: 1;
  padding: 10px;
  height: 86vh;
  overflow: auto;
}

.taskview__name {
  font-size: 3rem;
  margin-bottom: 2rem;
}

.taskview__day {
  font-size: 2rem;
  margin-bottom: 1rem;
}

/*Task Bar*/

.taskbar {
  display: flex;
  flex-flow: row nowrap;
  align-items: flex-end;

  width: 50%;
  margin-bottom: 10px;
}

.taskbar__content {
  position: relative;
  display: grid;
  grid-template-columns: 30px 1fr 30px;
  grid-template-rows: auto auto 30px;
  row-gap: 5px;
  grid-template-areas:
    "checkbox top priority"
    ". middle ."
    ". bottom bottom";

  flex: 1;
  border: 1px solid blue;
}

.taskbar__content--onePriority {
  border: solid red;
}

.taskbar__content--twoPriority {
  border: solid rgb(253, 162, 17);
}

.taskbar__content--threePriority {
  border: solid rgb(255, 255, 0);
}

.taskbar__checkbox {
  grid-area: checkbox;
}

.taskbar__top {
  display: flex;
  align-items: center;

  grid-area: top;

  padding: 0 5px;
  /* border: 1px solid; */
}

.taskbar__name {
  width: 70%;
}
.taskbar__name-link {
  font-size: 1.2rem;
  border: none;
  text-align: left;
  cursor: pointer;
  background-color: transparent;
}

.taskbar__name-link:hover {
  color: blue;
}

.taskbar__folder {
  display: flex;
  justify-content: flex-end;

  width: 30%;
}
.taskbar__folder-link {
  color: black;
  font-size: 1.2rem;
  border: none;
  text-align: left;
  cursor: pointer;
  background-color: transparent;
}

.taskbar__folder-link--red {
  color: red;
}
.taskbar__folder-link--yellow {
  color: yellow;
}
.taskbar__folder-link--green {
  color: green;
}
.taskbar__folder-link--blue {
  color: blue;
}
.taskbar__folder-link--purple {
  color: purple;
}
.taskbar__folder-link--black {
  color: black;
}
.taskbar__folder-link--orange {
  color: orange;
}
.taskbar__folder-link--pink {
  color: pink;
}

.taskbar__descript {
  display: flex;
  align-items: center;
  grid-area: middle;

  padding: 0 5px;
  overflow: hidden;
}
.taskbar__descript-link {
  color: rgba(138, 136, 136, 0.953);
  text-decoration: none;
  font-size: 1.4rem;
}

.taskbar__priority {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;

  grid-area: priority;

  /* border: 1px solid black; */
  font-size: 2rem;
  color: red;
  cursor: pointer;
}

.taskbar__bottom {
  display: flex;
  align-items: center;
  justify-content: space-between;

  grid-area: bottom;

  padding: 0 5px;
  /* border: 1px solid; */
}

.taskbar__date {
  position: relative;
}
.taskbar__date-link {
  font-size: 1.2rem;
  border: none;
  text-align: left;
  cursor: pointer;
  background-color: transparent;
}

.taskbar__tagsection {
  position: relative;
  display: flex;
  flex-flow: row nowrap;
  cursor: pointer;
}
.taskbar__tag {
  font-size: 1rem;
  margin-left: 5px;
}

.taskbar__tag--red {
  color: red;
}
.taskbar__tag--blue {
  color: blue;
}
.taskbar__tag--yellow {
  color: yellow;
}
.taskbar__tag--green {
  color: green;
}
.taskbar__tag--pink {
  color: pink;
}
.taskbar__tag--orange {
  color: orange;
}
.taskbar__tag--black {
  color: black;
}
.taskbar__tag--purple {
  color: purple;
}

.taskbar__trashbin {
  display: flex;
  justify-content: center;
  align-items: center;

  margin-left: 2px;
  font-size: 1.6rem;
  color: rgba(55, 54, 54, 0.218);
  transition: color 0.5s;
}

.taskbar__trashbin:hover {
  color: black;
}

.footer {
  height: 3rem;
  background-color: aliceblue;
}

/*Side Menu*/

.side-menu {
  display: flex;
  flex-flow: column;

  background-color: rgb(238, 238, 238);
  width: 12rem;

  font-size: 1.5rem;
}

.side-menu__top,
.side-menu__middle,
.side-menu__bottom {
}

.side-menu__top {
  margin-top: 1.3rem;
}

.side-menu__middle {
  position: relative;
}

.side-menu__title {
  font-size: 18px;
  margin-top: 1rem;
  margin-left: 21px;
}

.side-menu__bottom {
  height: 10rem;
  overflow: auto;
}

.side-menu__option {
  /* position: relative; */
  padding: 3px 0;
  padding-left: 4rem;
  margin: 2px 0;
  cursor: pointer;
}

.side-menu__folder {
  position: relative;
  padding: 2px 0;
  padding-left: 3rem;
  margin: 8px 0;
  cursor: pointer;
  font-size: 1.3rem;
}

.side-menu__folder::before {
  position: absolute;
  top: 4px;
  left: 20px;
  content: "";
  width: 1rem;
  height: 1rem;
  border-radius: 50%;
  background-color: var(--color, black);
}

.side-menu__folder:hover,
.side-menu__option:hover,
.side-menu__today:hover,
.side-menu__inbox:hover,
.side-menu__upcoming:hover {
  background-color: rgba(220, 220, 220, 0.811);
  border-radius: 15px;
}

.side-menu__topFolder {
  position: relative;
  padding: 3px 0;
  padding-left: 4rem;
  margin: 5px 0;
  cursor: pointer;
}

.side-menu__topFolder::before {
  position: absolute;
  top: 4px;
  left: 22px;
  color: black;
}

.side-menu__today::before {
  content: "\1F4C5";
}

.side-menu__inbox::before {
  content: "\1F4E5";
}

.side-menu__upcoming::before {
  content: "\1F5D3";
}

/* .side-menu__folder--yellow::before {
  background-color: yellow;
} */

/*Task Create Modal*/

.task-create {
  border: 1px solid black;
  width: fit-content;
  background-color: white;
}

.task-create::backdrop {
  background-color: transparent;
  z-index: 2;
}

.task-create__form {
  display: flex;
  flex-flow: column nowrap;

  /* height: 100%; */
  width: 40vw;
  padding: 1rem;
}
.task-create__top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.5rem;
}
.task-create__name-label {
  font-size: 1.2rem;
}
.task-create__cancel-button {
  border-radius: 50%;
  height: 1.2rem;
  width: 1.2rem;
  font-size: 0.7rem;
  text-align: center;
  padding: 0;
}
.task-create__name {
  font-size: 1.2rem;
  padding: 5px;
  margin-bottom: 0.5rem;
}
.task-create__descript-label {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}
.task-create__descript {
  font-size: 1.2rem;
  padding: 5px;
  margin-bottom: 0.5rem;
}
.task-create__bottom {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: 1.5rem auto;
  row-gap: 0.4rem;
  margin-bottom: 10px;
  justify-items: flex-start;
  align-items: flex-start;
}
.task-create__date-button {
  border: 1px solid rgba(0, 0, 0, 0.314);
  border-radius: 5px;
  text-align: left;
  font-size: 1rem;
  width: fit-content;
  cursor: pointer;
  padding: 0 5px;
  background-color: transparent;
}

.task-create__date-button:hover {
  background-color: rgba(135, 137, 138, 0.475);
}

.task-create__date {
  font-size: 1rem;
}

.task-create__date-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  justify-items: center;
  align-items: center;

  height: 7rem;
  width: 30vw;
  z-index: 2;
  background-color: white;
  border: 1px solid black;
}

.task-create__date-container--hidden {
  display: none;
}

.task-create__date-container__date-label {
  font-size: 1.5rem;
}
.task-create__date-container__date-input {
}

.task-create__date-container__time-label {
  font-size: 1.5rem;
}

.task-create__date-container__time-input {
}

.task-create__tag-button {
  border: 1px solid rgba(0, 0, 0, 0.314);
  border-radius: 5px;
  text-align: left;
  font-size: 1rem;
  width: fit-content;
  cursor: pointer;
  padding: 0 5px;
  background-color: transparent;
}

.task-create__tag-button:hover {
  background-color: rgba(135, 137, 138, 0.475);
}

.task-create__tagcontainer {
  width: fit-content;
  display: flex;
  flex-flow: row wrap;
}

.task-create__tag {
  font-size: 1rem;
  margin: 2px 5px;
  padding: 1px 3px;
}

.task-create__tag--red {
  border: 3px solid red;
}
.task-create__tag--blue {
  border: 3px solid blue;
}
.task-create__tag--green {
  border: 3px solid green;
}
.task-create__tag--yellow {
  border: 3px solid yellow;
}
.task-create__tag--orange {
  border: 3px solid orange;
}
.task-create__tag--pink {
  border: 3px solid pink;
}
.task-create__tag--purple {
  border: 3px solidpurple;
}
.task-create__tag--black {
  border: 3px solid black;
}

.task-create__taglist {
  position: fixed;
  width: 15rem;
  min-height: 3rem;
  padding: 4px;
  padding-top: 0.8rem;
  padding-right: 1rem;

.task-create__taglist--hidden {
  display: none;

.task-create__tag-listitem--red::before {
  background-color: red;
}
.task-create__tag-listitem--blue::before {
  background-color: blue;
}
.task-create__tag-listitem--green::before {
  background-color: green;
}
.task-create__tag-listitem--yellow::before {
  background-color: yellow;
}
.task-create__tag-listitem--orange::before {

}
.task-create__tag-listitem--pink::before {
  background-color: pink;
}
.task-create__tag-listitem--purple::before {
  background-color: purple;
}
.task-create__tag-listitem--black::before {
  background-color: black;
}

.task-create__tag-listitem::before {
  position: absolute;
  content: "";
  width: 1rem;
  height: 1rem;
  left: 0px;
}

.task-create__tagname {
  font-size: 1.5rem;
}
.task-create__tag-checkbox {
  width: 1rem;
  height: 1rem;
}

.task-create__priority-button {
  border: 1px solid rgba(0, 0, 0, 0.314);
  border-radius: 5px;
  text-align: left;
  font-size: 1rem;
  width: fit-content;
  cursor: pointer;
  padding: 0 5px;
  background-color: transparent;
}

.task-create__priority-button:hover {
  background-color: rgba(135, 137, 138, 0.475);
}

.task-create__priority {
  font-size: 1rem;
  margin-left: 25px;
}
.task-create__priority-selection {
  /* position: fixed; */
  width: 10rem;
  height: 2rem;
  font-size: 1rem;
  z-index: 2;
}

.task-create__priority-selection--hidden {
  display: none;
}

.task-create__priorityoption {
}

.task-create__folder-button {
  border: 1px solid rgba(0, 0, 0, 0.314);
  border-radius: 5px;
  text-align: left;
  font-size: 1rem;
  width: fit-content;
  cursor: pointer;
  padding: 0 5px;
  background-color: transparent;
}

.task-create__folder-button:hover {
  background-color: rgba(135, 137, 138, 0.475);

.task-create__folder {
  font-size: 1rem;
}

.task-create__folder-selection {
  /* position: fixed; */
  width: 8rem;

.task-create__folder-selection--hidden {

}

.task-create__create-button {

/*Edit Date*/

.main-overlay {
  background-color: transparent;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 2;
}

.main-overlay--center {
  display: flex;
  align-items: center;
  justify-content: center;
}

.main-overlay--hidden {
  display: none;
}

.overlay {
  background-color: transparent;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 1;
}

.overlay--hidden {
  display: none;
}

.editdate {
  position: absolute;
  top: 1.7rem;
  left: -9rem;
  z-index: 2;

  display: grid;
  grid-template-columns: 1fr 1fr;
  justify-items: center;
  align-items: center;

  height: 7rem;
  width: 30vw;
  border: 1px solid black;
  background-color: white;
}

.editdate--hidden {
